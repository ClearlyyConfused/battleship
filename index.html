<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BattleShip</title>
		<link rel="stylesheet" href="style.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Blaka&display=swap"
			rel="stylesheet"
		/>
		<link rel="shortcut icon" href="battleship.svg" type="image/x-icon" />
	</head>
	<body>
		<div id="header">
			<div id="title">
				<div>BattleShip</div>
				<img src="battleship.svg" alt="battleship Icon" />
			</div>
			<div id="gamePhase"></div>
			<div id="phaseDescription"></div>
		</div>
		<div id="display">
			<div id="boardDisplay1"></div>
			<div id="boardDisplay2"></div>
		</div>
		<div id="footer">
			<div id="playerShipAmount"></div>
			<div id="buttons">
				<label for="difficultyLevel"></label>
				<select name="difficultyLevel" id="difficultyLevel">
					<option value="0">Easy</option>
					<option value="1" selected="selected">Medium</option>
					<option value="2">Hard</option>
				</select>
				<button id="resetGame">Reset Game</button>
				<button id="displayShipsAI">Display AI Ships</button>
			</div>
			<div id="AIShipAmount"></div>
		</div>
		<div id="gameOver"></div>
		<script src="main.js"></script>
	</body>
</html>
